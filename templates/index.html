<!DOCTYPE html>
<html>
<head>
    <title>SEO Analysis</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css">

</head>
<body>
    <h1>SEO Analysis Results for {{ url }}</h1>
    <!-- index.html -->
<form method="POST" action="/">
    <div class="p-4 max-w-md mx-auto">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="url">
            URL:
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="url" name="url" type="text" placeholder="Enter URL" required>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mt-4" type="submit">Analyze</button>
    </div>
</form>

<!-- result.html -->
<table class="p-4 max-w-md mx-auto">
    <tr>
        <th class="font-semibold text-lg">Title</th>
        <td>{{ title }}</td>
    </tr>
    <!-- Add Tailwind classes to other table rows -->
</table>



</body>
</html>
